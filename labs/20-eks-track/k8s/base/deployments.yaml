apiVersion: apps/v1
kind: Deployment
metadata:
  name: users
  namespace: z2h
spec:
  replicas: 2
  selector:
    matchLabels: { app: users }
  template:
    metadata:
      labels: { app: users }
    spec:
      containers:
        - name: users
          image: REPLACE_ME/users:main
          ports: [{ containerPort: 3001 }]
          env:
            - name: PORT
              value: "3001"
            - name: LOG_LEVEL
              value: "info"
          readinessProbe:
            httpGet: { path: /healthz, port: 3001 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "300m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: users
  namespace: z2h
spec:
  selector: { app: users }
  ports:
    - port: 3001
      targetPort: 3001
---
