apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: z2h
spec:
  replicas: 2
  selector:
    matchLabels: { app: gateway }
  template:
    metadata:
      labels: { app: gateway }
    spec:
      containers:
        - name: gateway
          image: REPLACE_ME/gateway:main
          ports: [{ containerPort: 3000 }]
          env:
            - name: PORT
              value: "3000"
            - name: LOG_LEVEL
              value: "info"
            - name: ORDERS_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: service-config
                  key: ORDERS_BASE_URL
          readinessProbe:
            httpGet: { path: /healthz, port: 3000 }
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "300m", memory: "256Mi" }
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: z2h
spec:
  selector: { app: gateway }
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
